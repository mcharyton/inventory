<div id="offer">
    <div class="container">
        <div class="row text-center">
            <h1>Status zamówień Użytkownika</h1>
            <div class="col-md-offset-3 col-md-6">
                <div class="user" ng-repeat="order in orders">
                    <span class="id">{{ order.Order_Id }}</span>
                    <span class="Quantity"> {{ order.Quantity }} </span>
                    <span class="Comment"> {{ order.Comment }} </span>
                    <span class="Order_Date"> {{ order.Order_Date }} </span>
                    <span class="Realization_Date"> {{ order.Realization_Date }} </span>
                </div>
            </div>
        </div>
    </div>
</div>

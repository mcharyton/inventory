<div id="offer">
    <div class="container">
        <div class="row text-center">
            <h1>Profil Użytkownika</h1>
            <div class="col-md-offset-3 col-md-6">
                <div class="user" ng-repeat="user in users">
                    <span class="id">{{ user.User_Id }}</span>
                    <span class="imie"> {{ user.Name }} </span>
                    <span class="nazwisko"> {{ user.Surname }} </span>
                    <span class="phone"> {{ user.Phone_Number }} </span>
                    <span class="mail"> {{ user.Mail }} </span>
                </div>
            </div>
        </div>
    </div>
</div>
